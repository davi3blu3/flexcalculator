<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Flexbox Calculator</title>
        <meta name="description" content="javascript calculator with flexbox design">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="display"></div>
        <div class="container">
            <div class="box box-c"   >C</div>  
            <div class="box box-mod" >%</div>
            <div class="box box-div" >รท</div>
            <div class="box box-mult">x</div>
            <div class="box box-9"   >9</div>  
            <div class="box box-8"   >8</div>
            <div class="box box-7"   >7</div>
            <div class="box box-sub" >-</div>
            <div class="box box-6"   >6</div>
            <div class="box box-5"   >5</div>
            <div class="box box-4"   >4</div>
            <div class="box box-plus">+</div>
            <div class="box box-3"   >3</div>
            <div class="box box-2"   >2</div>
            <div class="box box-1"   >1</div>
            <div class="box box-eql" >=</div>
            <div class="box box-dot" >.</div>  
            <div class="box box-0"   >0</div>  
            <div class="box box-sign">+/-</div>
            <div class="box box-eql" ></div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>

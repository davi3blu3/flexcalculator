<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Flexbox Calculator</title>
        <meta name="description" content="javascript calculator with flexbox design">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="display">0.0123456789</div>
        <div class="container">
            <button class="clear    box box-c"    >C</button>  
            <button class="operator box box-mod"  >%</button>
            <button class="operator box box-div"  >รท</button>
            <button class="operator box box-mult" >x</button>
            <button class="integer  box box-9"    >9</button>  
            <button class="integer  box box-8"    >8</button>
            <button class="integer  box box-7"    >7</button>
            <button class="operator box box-sub"  >-</button>
            <button class="integer  box box-6"    >6</button>
            <button class="integer  box box-5"    >5</button>
            <button class="integer  box box-4"    >4</button>
            <button class="operator box box-plus" >+</button>
            <button class="integer  box box-3"    >3</button>
            <button class="integer  box box-2"    >2</button>
            <button class="integer  box box-1"    >1</button>
            <button class="equal    box box-eql"  >=</button>
            <button class="decimal  box box-dot"  >.</button>  
            <button class="integer  box box-0"    >0</button>  
            <button class="sign     box box-sign" >+/-</button>
            <button class="equal    box box-eql"  ></button>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
